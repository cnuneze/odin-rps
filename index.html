<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papper Scissors</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Rock, Papper or Scisors</h1>
    <div class="container flex">
        <div class="display">
            <div class="game hidden">
                <h2>Round <span id="txt_roundNumber"></span></h2>
                <div class="scoreboard flex">
                    <p>COM: <span id="txt_comScore"></span></p>
                    <p>YOU: <span id="txt_youScore"></span></p>
                </div>
                <h3>Make your choice:</h3>
                <div class="display-info">
                    <p><b>Computer</b>:  <span id="txt_computerChoice">?</span></p>
                    <p><b>Human</b>:  <span id="txt_humanChoice">?</span></p>
                    <p id="txt_rpsResult"></p>
                </div>
                <div class="flex option-panel">
                    <button id="rock" value="Rock">Rock</button>
                    <button id="papper" value="Papper">Papper</button>
                    <button id="scissors" value="Scissors">Scissors</button>
                </div>

                <div class="flex next-panel hidden">
                    <button id="btn_nextRound">Next Round</button>
                </div>
                
                <h2 class="txt_gameResult"></h2>
            </div>

            <div class="init flex">
                <button id="start">Start Game</button>
            </div>
        </div>
    </div>
</body>
</html>
